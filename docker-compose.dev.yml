version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: wytu-voter-dev
    restart: unless-stopped
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DATABASE_URL=mysql://wytu_user:devpassword@db:3306/wytu_voting
      - JWT_SECRET=dev-secret-key-change-in-production
      - JWT_EXPIRES_IN=24h
    ports:
      - "3000:3000"
      - "5173:5173"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/client/node_modules
    networks:
      - wytu-dev-network

  db:
    image: mysql:8.0
    container_name: wytu-voter-db-dev
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=wytu_voting
      - MYSQL_USER=wytu_user
      - MYSQL_PASSWORD=devpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_dev:/var/lib/mysql
    networks:
      - wytu-dev-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-prootpassword"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

networks:
  wytu-dev-network:
    driver: bridge

volumes:
  mysql_data_dev: