name: Deploy to Production

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install client dependencies
        run: cd client && npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Build client
        run: cd client && npm run build

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: read
      packages: write
    outputs:
      image_name: ${{ steps.image.outputs.name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name lowercase
        id: image
        run: |
          echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ghcr.io/${{ steps.image.outputs.name }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set image name lowercase
        id: image
        run: |
          echo "name=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Copy docker-compose to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "~/wytu-voter"

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.3
        env:
          IMAGE_NAME: ${{ steps.image.outputs.name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GH_ACTOR: ${{ github.actor }}
          DOMAIN: ${{ secrets.DOMAIN }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          DB_ROOT_PASSWORD: ${{ secrets.DB_ROOT_PASSWORD }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          ACME_EMAIL: ${{ secrets.ACME_EMAIL }}
          TRAEFIK_AUTH: ${{ secrets.TRAEFIK_AUTH }}
          STUDIO_AUTH: ${{ secrets.STUDIO_AUTH }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          envs: IMAGE_NAME,GH_TOKEN,GH_ACTOR,DOMAIN,DB_PASSWORD,DB_ROOT_PASSWORD,JWT_SECRET,ACME_EMAIL,TRAEFIK_AUTH,STUDIO_AUTH
          script: |
            cd ~/wytu-voter
            
            # Login to GitHub Container Registry
            echo "$GH_TOKEN" | docker login ghcr.io -u "$GH_ACTOR" --password-stdin
            
            # Pull the latest image
            docker pull ghcr.io/${IMAGE_NAME}:latest
            
            # Escape $ signs for docker-compose (double them)
            TRAEFIK_AUTH_ESCAPED=$(echo "$TRAEFIK_AUTH" | sed 's/\$/\$\$/g')
            STUDIO_AUTH_ESCAPED=$(echo "$STUDIO_AUTH" | sed 's/\$/\$\$/g')
            
            # Create/Update .env file
            cat > .env << EOF
            DOMAIN=${DOMAIN}
            DB_PASSWORD=${DB_PASSWORD}
            DB_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
            JWT_SECRET=${JWT_SECRET}
            ACME_EMAIL=${ACME_EMAIL}
            TRAEFIK_AUTH_ESCAPED=${TRAEFIK_AUTH_ESCAPED}
            STUDIO_AUTH_ESCAPED=${STUDIO_AUTH_ESCAPED}
            IMAGE_NAME=${IMAGE_NAME}
            EOF
            
            # Use production compose file
            docker compose -f docker-compose.prod.yml down
            docker compose -f docker-compose.prod.yml up -d
            
            # Wait for services to be healthy
            sleep 30
            
            # Run database migrations
            docker compose -f docker-compose.prod.yml exec -T app npx prisma db push --skip-generate || true
            
            # Clean up old images
            docker image prune -f
            
            # Show status
            docker compose -f docker-compose.prod.yml ps